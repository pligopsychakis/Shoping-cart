<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="cart.js" async></script>
		<title>My Shop</title>
	</head>
	<body>
		<h1>My catalogue</h1>
		<div class="main-container grid-container">
			<div class="catalogue">
				<h3>Catalogue</h3>
				<div class="catalogue-items grid-container">
					<div class="catalogue-item grid-container">
						<span class="catalogue-item-title">Mobile Phone</span>
						<img class="catalogue-item-image" src="images/phone.jpg" />
						<div class="catalogue-item-details">
							<span class="catalogue-item-price">49.99 €</span>
							<button class="catalogue-item-button">ADD TO CART</button>
						</div>
					</div>
					<div class="catalogue-item grid-container">
						<span class="catalogue-item-title">Television</span>
						<img class="catalogue-item-image" src="images/tv.png" />
						<div class="catalogue-item-details">
							<span class="catalogue-item-price">120.00 €</span>
							<button class="catalogue-item-button">ADD TO CART</button>
						</div>
					</div>
					<div class="catalogue-item grid-container">
						<span class="catalogue-item-title">Tablet</span>
						<img class="catalogue-item-image" src="images/tablet.png" />
						<div class="catalogue-item-details">
							<span class="catalogue-item-price">85.00 €</span>
							<button class="catalogue-item-button">ADD TO CART</button>
						</div>
					</div>
					<div class="catalogue-item grid-container">
						<span class="catalogue-item-title">Power Bank</span>
						<img class="catalogue-item-image" src="images/powerbank.png" />
						<div class="catalogue-item-details">
							<span class="catalogue-item-price">8.99 €</span>
							<button class="catalogue-item-button">ADD TO CART</button>
						</div>
					</div>
				</div>
			</div>
			<div class="cart" id="cart">
				<h3>Shopping Cart</h3>
				<div class="cart-row grid-container">
					<span>ITEM</span>
					<span>PRICE</span>
					<span>QUANTITY</span>
				</div>
				<div class="cart-items" id="cart-items"></div>
				<div class="cart-total grid-container" id="cart-total">
					<span class="cart-total-title">TOTAL:</span>
					<span class="cart-total-amount">0,00 €</span>
				</div>
				<button class="cart-buy-button" onclick="buyButtonClicked()">Buy</button>
		</div>
	</body>
</html>
